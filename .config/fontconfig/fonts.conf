<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<!-- conf.d/pdftoopvp.fconf -->
<fontconfig>
<alias>
 <family>sans-serif</family>
 <prefer>
  <family>Verdana</family>
 </prefer>
</alias>
<alias>
 <family>serif</family>
 <prefer>
  <family>Verdana</family>
 </prefer>
</alias>
<alias>
 <family>monospace</family>
 <prefer>
  <family>Liberation Mono</family>
 </prefer>
</alias>
</fontconfig>
